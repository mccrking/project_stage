{% extends "base.html" %}

{% block title %}Erreur - Central Danone{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4><i class="fas fa-exclamation-triangle me-2"></i>Erreur</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h5>Une erreur s'est produite</h5>
                        <p>{{ error }}</p>
                    </div>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Retour au tableau de bord
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
