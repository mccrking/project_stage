<script>
// Variables globales du chatbot
let chatbotOpen = false;
let chatHistory = [];

// Fonctions du chatbot
function toggleChatbot() {
    const window = document.getElementById('chatbotWindow');
    const toggle = document.querySelector('.chatbot-toggle');
    
    if (chatbotOpen) {
        window.classList.remove('open');
        toggle.style.transform = 'scale(1)';
    } else {
        window.classList.add('open');
        toggle.style.transform = 'scale(1.1)';
        document.getElementById('chatbotInput').focus();
    }
    
    chatbotOpen = !chatbotOpen;
    hideChatbotBadge();
}

function minimizeChatbot() {
    toggleChatbot();
}

function handleChatbotKeyPress(event) {
    if (event.key === 'Enter') {
        sendChatbotMessage();
    }
}

function sendChatbotMessage() {
    const input = document.getElementById('chatbotInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Ajouter le message utilisateur
    addChatbotMessage(message, 'user');
    input.value = '';
    
    // Afficher l'indicateur de frappe
    showTypingIndicator();
    
    // Envoyer au serveur
    fetch('/api/ai-advanced/chatbot', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        hideTypingIndicator();
        
        if (data.success) {
            addChatbotMessage(data.response, 'bot', data.model);
        } else {
            addChatbotMessage('D√©sol√©, je ne peux pas r√©pondre pour le moment. Veuillez r√©essayer.', 'bot', 'error');
        }
    })
    .catch(error => {
        hideTypingIndicator();
        addChatbotMessage('Erreur de connexion. Veuillez r√©essayer.', 'bot', 'error');
        console.error('Erreur chatbot:', error);
    });
}

function addChatbotMessage(content, sender, model = null) {
    const messagesContainer = document.getElementById('chatbotMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    let modelInfo = '';
    if (model && model !== 'error') {
        modelInfo = `<small class="text-muted d-block mt-1">Mod√®le: ${model}</small>`;
    }
    
    messageDiv.innerHTML = `
        <div class="message-content">
            ${content}
            ${modelInfo}
        </div>
    `;
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    
    // Ajouter √† l'historique
    chatHistory.push({ sender, content, timestamp: new Date() });
}

function showTypingIndicator() {
    const messagesContainer = document.getElementById('chatbotMessages');
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message bot-message';
    typingDiv.id = 'typingIndicator';
    typingDiv.innerHTML = `
        <div class="message-content">
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    `;
    
    messagesContainer.appendChild(typingDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function hideTypingIndicator() {
    const typingIndicator = document.getElementById('typingIndicator');
    if (typingIndicator) {
        typingIndicator.remove();
    }
}

function showChatbotBadge() {
    const badge = document.getElementById('chatbotBadge');
    badge.style.display = 'flex';
}

function hideChatbotBadge() {
    const badge = document.getElementById('chatbotBadge');
    badge.style.display = 'none';
}

// Notification pour attirer l'attention
function notifyChatbot() {
    if (!chatbotOpen) {
        showChatbotBadge();
        // Optionnel : notification sonore ou visuelle
    }
}

// Initialisation
document.addEventListener('DOMContentLoaded', function() {
    // V√©rifier si l'utilisateur est connect√©
    if (document.body.classList.contains('logged-in')) {
        // Le chatbot est d√©j√† visible
    }
});
</script>
